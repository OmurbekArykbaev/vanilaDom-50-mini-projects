<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button id="clipboard" class="btn"><i class="far fa-clipboard"></i></button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>

            <div class="setting">
                <label>Include uppercase letter</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="setting">
                <label>Include lowercase letter</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="setting">
                <label>Include numbers letter</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="setting">
                <label>Include symbols letter</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2bd1cd0f0f.js" crossorigin="anonymous"></script>
</body>
</html>
