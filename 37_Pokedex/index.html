<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>

    <div class="poke-container" id="poke-container">
        <div class="pokemon" style="background-color: rgba(222, 253, 224);">
            <div class="img-container">
                <img src="https://pokeres.bastionbot.org/images/pokemon/1.png" alt="">
            </div>

            <div class="info">
                 <div class="number">#001</div>
                 <h3 class="name">Bulbasaur</h3>
                 <small class="type">Type: <span>grass</span></small>
            </div>
         </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2bd1cd0f0f.js" crossorigin="anonymous"></script>
</body>
</html>
