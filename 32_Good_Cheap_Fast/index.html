<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good, Cheap, Fast</title>
</head>
<body>
    <h2>Как ты хочешь делать свой проект?</h2>

    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="good">

        <label for="good" class="label">
            <div class="ball"></div>
        </label>

        <span>Хорошо</span>
    </div>


    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="cheap">
        
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>

        <span>Дешево</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="fast">
        
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>

        <span>Быстро</span>
    </div>

   

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2bd1cd0f0f.js" crossorigin="anonymous"></script>
</body>
</html>
