<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" integrity="sha512-5D0ofs3AsWoKsspH9kCWlY7qGxnHvdN/Yz2rTNwD9L271Mno85s+5ERo03qk9SUNtdgOZ4A9t8kRDexkvnWByA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">
            Введи пароль что-бы увидеть эффект 
        </p>
        

        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input type="email" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email">
        </div>

        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password:</label>
            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password">
        </div>

        <button class="bg-black text-white py-2 mt-2 inline-block w-full rounded" type="submit">
            Отправить
        </button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2bd1cd0f0f.js" crossorigin="anonymous"></script>
</body>
</html>
