<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your favorite insect?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Муха</p>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="flay">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Паук</p>
                    <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Таракан</p>
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                </button>
            </li>

        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 00:00</h3>
        <h5 id="message" class="message">Ты еще не устал? ИГра Будет бесконечной!</h5>

        <!-- <div class="insect caught">
            <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
        </div> -->
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2bd1cd0f0f.js" crossorigin="anonymous"></script>
</body>
</html>
