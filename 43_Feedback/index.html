<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let Us Know Your Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>Насколько вы удовлетворены работой нашей службы поддержки клиентов?</strong>
        <div class="ratings-container">
            
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/187/187150.png" alt="">
                <small>Грустный</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="">
                <small>Нейтральный</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="">
                <small>Радостный</small>
            </div>
        </div>

        <button class="btn" id="send">Отправить</button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2bd1cd0f0f.js" crossorigin="anonymous"></script>
</body>
</html>
